# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

#No escape delay
set -s escape-time 0

# 256 color support
set -g default-terminal "screen-256color"

# Key bindings
#bind C-d detach# the            same as d so you don't have to depress Ctrl
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded."
##bind C-Space last-window

# Pane movement
# http://unix.stackexchange.com/questions/14300/tmux-move-window-to-pane
bind-key y command-prompt -p "join pane from window:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to window:"  "join-pane -t '%%'"

# Message bar
set -g message-attr bright
set -g message-bg black
set -g message-fg blue
set -g display-time 2000
set -g display-panes-time 2000

# Window mode bar
setw -g mode-bg white
setw -g mode-fg black

#Status bar left
set -g status-left '#[fg=green][#I:#P]  '
set-window-option -g status-left-fg white

#Status bar right
set -g status-bg black
set -g status-fg green
set-window-option -g status-right " #(whoami)@#H %H:%M %d-%b-%y "
set-window-option -g status-right-fg green

#Status bar window (center)
set-window-option -g window-status-format "#I:#W "
set-window-option -g window-status-current-format "#I:#W "
set-window-option -g window-status-current-fg white

#Highlight window on activity
setw -g monitor-activity on
setw -g window-status-activity-bg blue
setw -g window-status-activity-fg black

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

#Resize panel keys
bind-key -r Down resize-pane -D 2
bind-key -r Up resize-pane -U 2
bind-key -r Left resize-pane -L 2
bind-key -r Right resize-pane -R 2

#Select panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
